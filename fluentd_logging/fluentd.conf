<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match identity>
  @type file
  path /fluentd/log/identity.log
  time_slice_format %Y%m%d
  time_slice_wait 10m
  format json
  compress gzip
  utc
  append true
  size_limit 10m
  rotate_age 20
</match>

<match database>
  @type file
  path /fluentd/log/database.log
  time_slice_format %Y%m%d
  time_slice_wait 10m
  format json
  compress gzip
  utc
  append true
  size_limit 10m
  rotate_age 20
</match>
