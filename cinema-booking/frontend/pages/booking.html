<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Seat selection for Saw X</title>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="showcase-box">
                    <a href="/pages/moviedetails.html">
                        <img src="/images/movies/sawx.jpg" alt="poster" />
                    </a>
                </div>
                <!-- nts. movieDetails title -->
                <h1> Saw X </h2>
            </div>
            <div class="col-md-9">
                <div class="row" style="margin-left: 2px;">
                    <div class="col-md-3">
                        <div class="row">Cinema:</div>
                    </div>
                    <div class="col-md-3">
                        <div class="row">Date:</div>
                    </div>
                    <div class="col-md-3">
                        <div class="row">Time:</div>
                    </div>
                </div>
                <div class="row" style="margin-left: -5px;">
                    <div class="col-md-3">
                        <!-- nts. Cinema cinemaName, location title, rmb to set default value from prev page on load -->
                        <div class="button-container">
                            <div class="dropdown">
                                <button id="cinemaDropdown" class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown">
                                    GV Bugis
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">GV Bugis</a></li>
                                    <li><a class="dropdown-item" href="#">Shaw Paya Lebar</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <!-- nts. showtimes date -->
                        <div class="button-container">
                            <div class="dropdown">
                                <button id="dateDropdown" class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown">
                                    MONDAY 23-10-23
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">MONDAY 23-10-23</a></li>
                                    <li><a class="dropdown-item" href="#">TUESDAY 24-10-23</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <!-- nts. showtimes time -->
                        <div class="button-container">
                            <div class="dropdown">
                                <button id="movieDropdown" class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown">
                                    12:00PM
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">12:00PM</a></li>
                                    <li><a class="dropdown-item" href="#">1:45PM</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" style="align-self: center;margin-top: 9px;">
                        <button id="location" class="btn btn-primary">
                            View Seating Plan
                        </button>
                    </div>
                </div>

                <!-- seat selection here -->
                <ul class="showcase">
                    <li>
                        <div class="seat"></div>
                        <small>Available</small>
                    </li>
                    <li>
                        <div class="seat selected"></div>
                        <small>Selected</small>
                    </li>
                    <li>
                        <div class="seat sold"></div>
                        <small>Sold</small>
                    </li>
                </ul>
                <div class="seatContainer">
                    <div class="screen">
                        <a>
                            Screen
                        </a>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>

                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat sold"></div>
                        <div class="seat sold"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat sold"></div>

                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>

                        <div class="seat"></div>

                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat sold"></div>
                        <div class="seat sold"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat sold"></div>
                        <div class="seat sold"></div>
                        <div class="seat sold"></div>
                        <div class="seat"></div>
                    </div>
                </div>
            </div>
            <div class="booking-selection">
                <div class="row ticketRow">
                    <div class="col-md-6">
                        <a class="ticketHeaders">TICKET TYPE</a>
                    </div>
                    <div class="col-md-2">
                        <a class="ticketHeaders">TICKET PRICE</a>
                    </div>
                    <div class="col-md-2">
                        <a class="ticketHeaders">QUANTITY</a>
                    </div>
                    <div class="col-md-2">
                        <a class="ticketHeaders">TOTAL AMOUNT</a>
                    </div>
                </div>
                <div class="row ticketRow">
                    <div class="col-md-6">
                        Adult
                    </div>
                    <div class="col-md-2">
                        $16.00
                    </div>
                    <div class="col-md-2">
                        <p class="text">
                            <span id="count">0</span>
                        </p>
                    </div>
                    <div class="col-md-2">
                        <p class="text">
                            $<span id="total">0</span>
                        </p>
                    </div>
                </div>
                <div class="row ticketRow" style="justify-content: flex-end;">
                    <div class="col-md-2">
                        <a class="ticketHeaders">TOTAL PRICE</a>
                    </div>
                    <div class="col-md-2">
                        <h4 class="totalPrice">$0.00</h4>
                    </div>
                </div>
                <div class="row ticketRow" style="justify-content: flex-end;">
                    <div class="col-md-2">
                        <button id="location" class="btn btn-secondary">
                            RESET
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button id="location" class="btn btn-primary">
                            CHECKOUT
