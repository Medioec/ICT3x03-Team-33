<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="/css/nav.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/register.css" />
  <link rel="stylesheet" href="/css/login.css" />

</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main>

    <div class="wrapper">
        <div class="inner-warpper text-center">
            <h2 class="title">Register for an account</h2>
            <form action="" id="registration-form">
                <div class="input-group">
                    <input class="form-control" name="email" id="email" type="text" placeholder="Email" required />
                    <span class="lighting"></span>
                </div>
                <div class="input-group">
                    <a></a>
                    <input class="form-control" name="username" id="username" type="text" placeholder="Username" required />
                    <span class="lighting"></span>
                </div>
                <div class="input-group">
                    <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()"><i class="bi bi-eye"></i></span>
                    <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="Password" required />
                    <span class="lighting"></span>
                </div>
                <button type="submit" id="showtimes" class="btn btn-primary">Sign Up</button>
            </form>
            By creating an account, you agree to our <a class="normal">Terms</a> and have read and acknowledge the <a class="normal">Global Privacy Statement</a>. 
            <p id="error-message"></p>
        </div>
        <div class="signup-wrapper text-center">
            <a href="../pages/login.html">Already have an account? <span class="text-primary">Login Now!</span></a>
          </div>
    </div>
    

    </main>

    <!-- Scripts -->
    <script src="/js/nav.js"></script>
    <script src="/js/register.js"></script>
    <script src="/js/passwordtoggle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
