<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modify Users</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/admin.css" />

</head>

<body>
    <!-- will replace with user navbar -->
    <div id="navbar"></div>

    <!-- Delete Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content" id="delete-modal-content">
            <span class="close" id="close-delete-modal">&times;</span>
            <h2 id="deleteHeader">Are you sure you want to delete this user?</h2>
                <div class="row" id="modalRow">
                    <button id="confirm-delete" class="btn btn-danger">Delete</button>
                    <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
                </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content" id="edit-modal-content">
            <span class="close" id="close-edit-modal">&times;</span>
            <h2>Modify User</h2>
            <div class="row" id="modalRow">
                <input type="text" class="form-control" placeholder="Email"
                id="editUserEmail">
            </div>
            <div class="row" id="modalRow">
                <input type="text" class="form-control" placeholder="Username"
                id="editUserUsername">
            </div>
            <p>Are you sure you want to edit this user?</p>
            <div class="row" id="modalRow">
                <button id="confirm-edit" class="btn btn-primary">Save Changes</button>
                <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Modify User Accounts</h1>

        <div class="container" id="searchUser">
            <div class="row">
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Search for User"
                        id="searchInput">
                </div>
                <div class="col-md-3">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>


        <div class="container" id="userContainer">
            <div class="row" id="userHeaderRow">
                <div class="col-md-2">
                    <a class="userHeader">UserID</a>
                </div>
                <div class="col-md-3">
                    <a class="userHeader">Email</a>
                </div>
                <div class="col-md-3">
                    <a class="userHeader">Username</a>
                </div>
                <div class="col-md-1">
                    <a class="userHeader">Role</a>
                </div>
                <div class="col-md-3">
                    <a class="userHeader">Manage</a>
                </div>
            </div>
            <div class="container" id="userContent">
                <div class="row" id="userContentRow">
                    <div class="col-md-2">
                        <div class="row">
                            <a>${user.userID}</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row">
                            <a id="userEmailPlaceholder">test</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row">
                            <a id="userUsernamePlaceholder">test</a>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="row">
                            <a>${user.role}</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row">
                            <button id="editUser" class="btn btn-primary">Edit User</button>
                            <button id="deleteUser" class="btn btn-danger">Delete User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script src="/js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
